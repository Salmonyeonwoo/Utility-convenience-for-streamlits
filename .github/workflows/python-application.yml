name: Python application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile streamlit_app.py
        python -m py_compile config.py
        python -m py_compile streamlit_app_imports.py
        python -m py_compile streamlit_app_session_init.py
        echo "Syntax check passed"
    
    - name: Test imports
      run: |
        python -c "import streamlit; print('Streamlit:', streamlit.__version__)"
        python -c "import pandas; print('Pandas:', pandas.__version__)"
        python -c "import numpy; print('NumPy:', numpy.__version__)"
        python -c "from config import DATA_DIR; print('Config import successful')"
        python -c "from lang_pack import LANG; print('Lang pack import successful')"
        echo "All imports successful"
    
    - name: Verify application structure
      run: |
        test -f streamlit_app.py && echo "✓ streamlit_app.py exists"
        test -f config.py && echo "✓ config.py exists"
        test -f requirements.txt && echo "✓ requirements.txt exists"
        echo "Application structure verified"

